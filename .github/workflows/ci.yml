name: CI
on:
  push:
    branches:
     - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [14.x, 16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Install pnpm
      uses: pnpm/action-setup@v2

    - name: Set node version to ${{ matrix.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: pnpm

    - name: Install
      run: pnpm install
    
    - name: Build
      run: pnpm run build

